<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEx - Beta prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-interface.css">
    <link rel="stylesheet" href="css/enterprise-styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/loading.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>LearnEx</h1>
                    <p>Beta Prototype - Educational Platform</p>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="ContraseÃ±a" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="demo-users">
                    <div style="margin-top: 15px; font-size: 12px; color: #666; text-align: center;">
                        <p><strong>Only access with valid credentials</strong></p>
                        <p>admin/admin123 | teacher/teacher123</p>
                        <p>student/student123 | parent/parent123</p>
                        <button onclick="runQuickTests()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px;">ðŸ§ª Tests</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardScreen" class="screen">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>LearnEx Beta</span>
            </div>
            <div class="nav-user">
                <span id="userRole"></span>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <div class="main-container">
            <aside class="sidebar">
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <!-- Dynamically generated based on role -->
                </ul>
            </aside>

            <main class="content">
                <div id="contentArea">
                    <!-- Dynamic content -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for functionalities -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Suppress blocked ads errors
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('googlesyndication')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
    <script src="backend/js/auth.js"></script>
    <script src="backend/js/basic-functions.js"></script>
    <script src="backend/js/app.js"></script>
    <script src="backend/js/tests.js"></script>
</body>
</html>
